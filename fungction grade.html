<html>
<head>
<title>javascript</title>

<script>
function konversi(){
var nilai_a = Number(document.getElementById("a").value);
var nilai_huruf;
if((nilai_a>90)&&(nilai_a<=100))
nilai_huruf = 'A';
else if((nilai_a>80)&&(nilai_a<=90))
nilai_huruf = 'B+';
else if((nilai_a>70)&&(nilai_a<=80))
nilai_huruf = 'B';
else if((nilai_a>65)&&(nilai_a<=70))
nilai_huruf = 'C+';
else if((nilai_a>59)&&(nilai_a<=65))
nilai_huruf = 'C';
else if((nilai_a>49)&&(nilai_a<=59))
nilai_huruf = 'D';
else if((nilai_a>100))
alert("Angka yg anda masukan salah");
else
nilai_huruf = 'E';
document.getElementById("c").value = nilai_huruf;
}
</script>
</head>
<body>
<h1>Menentukan Nilai Grade</h1>
<hr>
<div id="judul">Masukan Nilai Angka antara 1-100</div>

<input type="text" name="a" id="a" size="10">
=
<input type="text" name="c" id="c" size="10">
<br>
<input type="button" name="tombol" id="tombol" value="konversi" onClick="konversi()"/>
</body>
</html>
