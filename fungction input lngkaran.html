<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menghitung Lingkaran</title>
    <script>
        function hitunglingkaran(){
            var Jarijari;

            Jarijari = parseInt(document.getElementById("r").value);
            keliling = 3.14 * 2 * Jarijari;
            Luas = 3.14 * Jarijari * Jarijari;
            document.getElementById("keliling").value = keliling;
            document.getElementById("luas").value = Luas;
        }
    </script>
</head>
<body>
    <h1>Menghitung Luas dan keliling Persegi</h1>
    <form>
        <p>Jarijari: <input type="text" id="r"></p>
        <p><input type="button" value="Hitung" onclick="hitunglingkaran();"></p>
        <p>Luas: <input type="text" id="luas"></p>
        <p>keliling: <input type="text" id="keliling"></p>
    </form>
</body>
</html>
